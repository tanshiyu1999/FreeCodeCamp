<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>survey form</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div id="introduction">
    <h1 id="title">University Choices Survey</h1>
    <p id="description">Please tell us what university you chose to attend!</p>
  </div>
  <div id="survey-content">

    <form id="survey-form" action="index.html" method="post">

      <div class="survey-flex">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>

      <div class="survey-flex">
        <label for="name">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter your Email" required>
      </div>

      <div class="survey-flex">
        <label for="name">Age</label>
        <input type="text" name="age" id="age" placeholder="Age">
      </div>

      <div class="survey-flex">
        <label for="school">Which school are you going</label>
        <select id="school" name="school">
          <option value="">--Please choose an option--</option>
          <option value="NUS">NUS</option>
          <option value="NTU">NTU</option>
          <option value="SMU">SMU</option>
          <option value="SIT">SIT</option>
        </select>
      </div>

      <div class="survey-block">
        <p>Would you recommend your university to your friends?</p>
        <label for="yes"><input type="radio" name="recommendation" value="yes" id="yes"> Yes</label>
        <label for="maybe"><input type="radio" name="recommendation" value="maybe" id="maybe"> Maybe</label>
        <label for="no"><input type="radio" name="recommendation" value="no" id="no"> No</label>
      </div>

      <div class="survery-flex">
        <p>What is your favorite feature of your university?</p>
        <select id="feature" name="feature">
          <option value="">--Please choose an option--</option>
          <option value="challenges">Challenges</option>
          <option value="culture">Culture</option>
          <option value="history">History</option>
          <option value="nothing">Nothing</option>
        </select>
      </div>

      <div class="survey-block">
        <p>What would you like to see improved?</p>
        <label for="facilities"><input type="radio" name="improvement" value="facilities" id = "facilities"> Facilities</label>
        <label for="curriculum"><input type="radio" name="improvement" value="curriculum" id = "curriculum"> Curriculum</label>
        <label for="culture"><input type="radio" name="improvement" value="culture" id = "culture"> Culture</label>
        <label for="dorm"><input type="radio" name="improvement" value="dorm" id = "dorm"> Dorm</label>
      </div>

      <div class="survey-flex">
        <label for="suggestion">Any comments or suggestions?</label>
        <input type="text" name="suggestion" value="" placeholder="Enter your comment here...">
      </div>

      <div>
        <button type="button" onclick="http://google.com = 'default.asp' ">Submit</button>
      </div>

    </form>
  </div>


</body>

</html>
